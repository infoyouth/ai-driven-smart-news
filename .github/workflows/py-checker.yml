name: Code Quality Checks ğŸš€

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  issues: write
  contents: read

jobs:
  python_code_checks:
    strategy:
      matrix:
        os: [ubuntu-24.04, windows-latest]
        python-version: ["3.9", "3.12"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸš— Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set Up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black ruff pylint

      - name: ğŸ” Run Black (Check Mode)
        run: black --check --diff .
        continue-on-error: true

      - name: ğŸ¦¸â€â™‚ï¸ Run Ruff
        run: ruff check .

      - name: ğŸ“œ Run Pylint
        run: |
          pylint $(find . -name "*.py")
        continue-on-error: true

  json_check:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš— Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“ Install Prettier
        run: npm install --global prettier

      - name: ğŸŒ Validate and Format JSON Files with Prettier
        run: |
          prettier --check ./**/*.json

  comment_on_pr:
    runs-on: ubuntu-latest
    needs: [python_code_checks, json_check]
    steps:
      - name: ğŸš€ Post Status Comment on PR
        uses: peter-evans/create-or-update-comment@v4
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### Code Quality Checks Status:
            - **Black Check**: ${{ job.status == 'success' && 'âœ… Passed' || 'âŒ Failed' }}
            - **Ruff Check**: ${{ job.status == 'success' && 'âœ… Passed' || 'âŒ Failed' }}
            - **Prettier Check**: ${{ job.status == 'success' && 'âœ… Passed' || 'âŒ Failed' }}
            - **Pylint Check**: ${{ job.status == 'success' && 'âœ… Passed' || 'âŒ Failed' }}
          reactions: |
            heart
            hooray
            laugh

  final_status:
    runs-on: ubuntu-latest
    needs: [python_code_checks, json_check]
    steps:
      - name: âœ… Final Status
        if: success()
        run: echo "ğŸ‰ All checks passed successfully! ğŸ‰"

  failure_status:
    runs-on: ubuntu-latest
    if: failure()
    needs: [python_code_checks, json_check]
    steps:
      - name: âŒ Failure Status
        run: echo "ğŸš¨ Some checks failed. Please review the logs. ğŸš¨"
