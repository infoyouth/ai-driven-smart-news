name: Code Quality Checks 🚀

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  issues: write
  contents: read

jobs:
  python_code_checks:
    strategy:
      matrix:
        os: [ubuntu-24.04, windows-latest]
        python-version: ["3.9", "3.12"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: 🚗 Checkout Code
        uses: actions/checkout@v4

      - name: 🐍 Set Up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black ruff pylint

      - name: 🔍 Run Black (Check Mode)
        run: black --check --diff .
        continue-on-error: true

      - name: 🦸‍♂️ Run Ruff
        run: ruff check .

      - name: 📜 Run Pylint
        run: |
          pylint $(find . -name "*.py")
        continue-on-error: true

  json_check:
    runs-on: ubuntu-latest
    steps:
      - name: 🚗 Checkout Code
        uses: actions/checkout@v4

      - name: 📝 Install Prettier
        run: npm install --global prettier

      - name: 🌍 Validate and Format JSON Files with Prettier
        run: |
          prettier --check ./**/*.json

  comment_on_pr:
    runs-on: ubuntu-latest
    needs: [python_code_checks, json_check]
    steps:
      - name: 🚀 Post Status Comment on PR
        uses: peter-evans/create-or-update-comment@v4
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### Code Quality Checks Status:
            - **Black Check**: ${{ job.status == 'success' && '✅ Passed' || '❌ Failed' }}
            - **Ruff Check**: ${{ job.status == 'success' && '✅ Passed' || '❌ Failed' }}
            - **Prettier Check**: ${{ job.status == 'success' && '✅ Passed' || '❌ Failed' }}
            - **Pylint Check**: ${{ job.status == 'success' && '✅ Passed' || '❌ Failed' }}
          reactions: |
            heart
            hooray
            laugh

  final_status:
    runs-on: ubuntu-latest
    needs: [python_code_checks, json_check]
    steps:
      - name: ✅ Final Status
        if: success()
        run: echo "🎉 All checks passed successfully! 🎉"

  failure_status:
    runs-on: ubuntu-latest
    if: failure()
    needs: [python_code_checks, json_check]
    steps:
      - name: ❌ Failure Status
        run: echo "🚨 Some checks failed. Please review the logs. 🚨"
