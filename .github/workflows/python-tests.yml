name: CI - Python tests

on:
  push:
    branches: [ main, feature/** ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install dependencies (including dev)
        run: |
          # Use Poetry to create and populate a virtualenv with dev deps
          if poetry install --with dev --no-interaction --no-ansi; then
            echo "Installed dependencies with --with dev"
          else
            poetry install --no-interaction --no-ansi --dev
          fi

      - name: Run tests
        run: |
          poetry run pytest -q
