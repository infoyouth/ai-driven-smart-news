name: CI - Python tests

on:
  push:
    branches: [ main, feature/** ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install dependencies (including dev)
        run: |
          poetry config virtualenvs.create false --local
          # Try the modern poetry flag to include dev dependencies,
          # fall back to legacy `--dev` if not supported.
          if poetry install --with dev --no-interaction --no-ansi; then
            echo "Installed dependencies with --with dev"
          else
            poetry install --no-interaction --no-ansi --dev
          fi

      - name: Run Ruff (lint)
        run: |
          poetry run ruff .

      - name: Run mypy (type checks)
        run: |
          poetry run mypy --ignore-missing-imports .

      - name: Run tests
        run: |
          poetry run pytest -q
